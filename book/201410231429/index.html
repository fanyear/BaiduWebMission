<!DOCTYPE html>
<html lang="zh" class="no-js demo-1">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>翻页效果 - Demo 1</title>
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
	<!-- custom demo style -->
	<link rel="stylesheet" type="text/css" href="css/demo1.css" />
	<link rel="stylesheet" type="text/css" href="css/demoOne.css" />
	<script src="js/modernizr.custom.js"></script>
</head>

<body>
	<div class="container">

		<div class="main clearfix">
			<div class="bb-custom-wrapper">
				<div class="bb-custom-wrapper-top">

				</div>
				<div id="bb-bookblock" class="bb-bookblock">
					<div class="bb-item itm1">
						<div class="contentOne content">
							<div class="indexImg">

							</div>
							<span></span>
						</div>
					</div>
					<div class="bb-item">
						<div class="contentTwo content">
							<span>
								<p>“嘿，同学你也是播本二班的吗？” </p>
									<p> 没错，就是这句最普通不过的一句话，让我遇到了你。</p>
								</span>

						</div>
					</div>
					<div class="bb-item">
						<div class="content contentThree">
								<iframe src="ku/1/index2.html" width="100%" height="100%"></iframe>
							 
						</div>

					</div>
					<div class="bb-item">
						<p>我们开始相约吃早饭、午饭，我们开始聊心事，我们上课也坐在一块。到最后我们只要不在一块别人就会问，另一个去哪了？又后来你有了男朋友，再后来我也有了男朋友，那段时间里，我们上课虽然不坐在一块了，也不早读了，但是我们依然默契的记得彼此的生日，我们依然为对方准备礼物。依然能在对方需要的时候出现。</p>
					</div>
					<div class="bb-item">
						<iframe src="ku/1/index.html" width="100%" height="100%"></iframe>
			</div>
				</div>
				<nav>
					<a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
					<a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
					<a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
					<a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
				</nav>
			</div>
		</div>
	</div>
	<!-- /container -->
	<script src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquerypp.custom.js"></script>
	<script src="js/jquery.bookblock.js"></script>
	<script>
		var Page = (function() {

			var config = {
					$bookBlock: $('#bb-bookblock'),
					$navNext: $('#bb-nav-next'),
					$navPrev: $('#bb-nav-prev'),
					$navFirst: $('#bb-nav-first'),
					$navLast: $('#bb-nav-last')
				},
				init = function() {
					config.$bookBlock.bookblock({
						speed: 800,
						shadowSides: 0.8,
						shadowFlip: 0.7
					});
					initEvents();
				},
				initEvents = function() {

					var $slides = config.$bookBlock.children();

					// add navigation events
					config.$navNext.on('click touchstart', function() {
						config.$bookBlock.bookblock('next');
						return false;
					});

					config.$navPrev.on('click touchstart', function() {
						config.$bookBlock.bookblock('prev');
						return false;
					});

					config.$navFirst.on('click touchstart', function() {
						config.$bookBlock.bookblock('first');
						return false;
					});

					config.$navLast.on('click touchstart', function() {
						config.$bookBlock.bookblock('last');
						return false;
					});

					// add swipe events
					$slides.on({
						'swipeleft': function(event) {
							config.$bookBlock.bookblock('next');
							return false;
						},
						'swiperight': function(event) {
							config.$bookBlock.bookblock('prev');
							return false;
						}
					});

					// add keyboard events
					$(document).keydown(function(e) {
						var keyCode = e.keyCode || e.which,
							arrow = {
								left: 37,
								up: 38,
								right: 39,
								down: 40
							};

						switch (keyCode) {
							case arrow.left:
								config.$bookBlock.bookblock('prev');
								break;
							case arrow.right:
								config.$bookBlock.bookblock('next');
								break;
						}
					});
				};

			return {
				init: init
			};

		})();
	</script>
	<script>
		Page.init();
	</script>
</body>

</html>
