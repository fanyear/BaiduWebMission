<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style1.css" media="screen" title="no title">
    <title>Mission42</title>
</head>

<body>

  <div class="dateResult" id="open">
    <div class="imgBtn">
      <img src="calendar.png" alt="" />
    </div>
    <span id="dateResult"></span>
  </div>
    <div class="calendar" id="calendar">
        <div class="selectDate">
            <img id="left" class="left" src="btn.png" alt="" />
            <select id="selectYear" class="selectYear" name="">
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
            </select>
            <select id="selectMonth" class="selectMonth" name="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <img id="right" class="right" src="btn2.png" alt="" />
        </div>

        <div class="showDate">
          <div class="days">
              <span>日</span>
              <span>一</span>
              <span>二</span>
              <span>三</span>
              <span>四</span>
              <span>五</span>
              <span>六</span>
          </div>

          <div id="date" class="date">


          </div>
        </div>
      <div class="btn">
        <button type="button" id="cfm" name="button">确定</button>
        <button type="button" id="cancel" name="button">取消</button>
      </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
