<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>野营帐篷 铝杆帐篷</title>
        <link rel="stylesheet" href="../style/goods-details.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="goods-top" style='background-image:url(../img/goods2-1.png);'></div>
        <main>
            <div class="goods-title">野营帐篷 铝杆帐篷</div>
            <span class='info-title'><number>1</number>颜色</span>
            <img src="../img/goods2-2.png" alt="天蓝色">
            <img src="../img/goods2-3.png" alt="荧光绿">
            <img src="../img/goods2-4.png" alt="迷彩色">
            <img src="../img/goods2-5.png" alt="橙色">
            <span class='info-title'><number>2</number>帐篷属性</span>
            <img src="../img/goods2-6.png" alt="帐篷属性">
            <span class='info-title'><number>3</number>帐篷包装</span>
            <img src="../img/goods2-7.png" alt="帐篷包装">  
            <div class="book">
                <button type="button" name="button" class='go-back' id='id-go-back'>返回</button>
                <button type="button" name="button" class='book-btn'>加入预定单</button>
            </div>
        </main>
        <a class="go-top"   onclick='document.body.scrollTop=0 ;return false;'>
            <img src="../img/go-to-top.png" alt="回到顶部" >
        </a>
        <script src='../js/gua.js'></script>
        <script src='../js/goods-details.js'></script>
    </body>
</html>
