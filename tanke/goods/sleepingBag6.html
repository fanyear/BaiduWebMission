<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>一次性床单</title>
        <link rel="stylesheet" href="../style/goods-details.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="goods-top" style='background-image:url(../img/sleepingBag-6.png);'></div>
        <main>
            <div class="goods-title">一次性床单</div>
            <span class='info-title'><number>1</number>床单信息</span>
            <img src="../img/goods8-1.png" alt="床单信息">
            <img src="../img/goods8-2.png" alt="床单信息">
            <img src="../img/goods8-3.png" alt="床单信息">
            <div class="book">
                <button type="button" name="button" class='go-back' id='id-go-back'>返回</button>
                <button type="button" name="button" class='book-btn'>加入预定单</button>
            </div>
        </main>
        <a class="go-top"   onclick='document.body.scrollTop=0 ;return false;'>
            <img src="../img/go-to-top.png" alt="回到顶部" >
        </a>
        <script src='../js/gua.js'></script>
        <script src='../js/goods-details.js'></script>
    </body>
</html>
