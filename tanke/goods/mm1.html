<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>帆布加厚吊床</title>
        <link rel="stylesheet" href="../style/goods-details.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="goods-top" style='background-image:url(../img/mm-1.png);'></div>
        <main>
            <div class="goods-title">帆布加厚吊床</div>
            <span class='info-title'><number>1</number>吊床展示</span>
            <img src="../img/mm-2.png" alt="吊床展示">
            <img src="../img/mm-3.png" alt="吊床展示">
            <img src="../img/mm-4.png" alt="吊床展示">
            <img src="../img/mm-5.png" alt="吊床展示">
            <span class='info-title'><number>2</number>细节</span>
            <img src="../img/mm-6.png" alt="细节">
            <img src="../img/mm-7.png" alt="细节">
            <img src="../img/mm-8.png" alt="细节">
            <img src="../img/mm-9.png" alt="细节">
            <img src="../img/mm-10.png" alt="细节">
            <span class='info-title'><number>3</number>注意事项</span>
            <img src="../img/mm-11.png" alt="注意事项">  
            <div class="book">
                <button type="button" name="button" class='go-back' id='id-go-back'>返回</button>
                <button type="button" name="button" class='book-btn'>加入预定单</button>
            </div>
        </main>
        <a class="go-top"   onclick='document.body.scrollTop=0 ;return false;'>
            <img src="../img/go-to-top.png" alt="回到顶部" >
        </a>
        <script src='../js/gua.js'></script>
        <script src='../js/goods-details.js'></script>
    </body>
</html>
