<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>野餐垫</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="goods-top" style='background-image:url(../img/sleepingBag-2.png);'></div>

            <span class='info-title'><number>1</number>颜色</span>
