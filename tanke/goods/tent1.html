<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>折叠全自动帐篷</title>
        <link rel="stylesheet" href="../style/goods-details.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="goods-top" style='background-image:url(../img/goods1-1.png);'></div>
        <main>
            <div class="goods-title">折叠全自动帐篷 3-4人</div>
            <span class='info-title'><number>1</number>颜色</span>
            <img src="../img/goods1-2.png" alt="绿色">
            <img src="../img/goods1-3.png" alt="蓝色">
            <span class='info-title'><number>2</number>帐篷属性</span>
            <img src="../img/goods1-4.png" alt="帐篷属性">
            <img src="../img/goods1-5.png" alt="帐篷属性">
            <img src="../img/goods1-6.png" alt="帐篷属性">
            <span class='info-title'><number>3</number>帐篷特点</span>
            <img src="../img/goods1-7.png" alt="帐篷特点">
            <img src="../img/goods1-8.png" alt="帐篷特点">
            <img src="../img/goods1-9.png" alt="帐篷特点">
            <span class='info-title'><number>4</number>细节</span>
            <img src="../img/goods1-10.png" alt="细节">
            <img src="../img/goods1-11.png" alt="细节">
            <img src="../img/goods1-12.png" alt="细节">
            <img src="../img/goods1-13.png" alt="细节">
            <img src="../img/goods1-14.png" alt="细节">
            <img src="../img/goods1-15.png" alt="细节">
            <img src="../img/goods1-16.png" alt="细节">
            <img src="../img/goods1-17.png" alt="细节">
            <div class="book">
                <button type="button" name="button" class='check-book' id='id-check-book'>查看预订单</button>
                <button type="button" name="button" class='book-btn' id='id-add-book'>加入预定单</button>
            </div>
        </main>
        <a class="go-top"   onclick='document.body.scrollTop=0 ;return false;'>
            <img src="../img/go-to-top.png" alt="回到顶部" >
        </a>
        <a class='back' id='id-go-back'>
            <img src="../img/back.png" alt="返回" >
        </a>
        <div class="advance-order go-to-top" id='id-advance-order'>
            <img src="../img/cancel.png" id='id-cancel-order'alt="cancel">
            <span class='advance-order-cell'>
                <img src="../img/goods1-s.png" class='advance-order-cell-photo' alt="">
                <span class='advance-order-cell-info'>
                    <span class='advance-order-cell-goods'>折叠全自动帐篷</span>
                    <span class='advance-order-cell-details'>颜色 : 天蓝</span>
                    <span class='advance-order-cell-sum'>合计: ¥<span class='advance-order-cell-sum-price'>65</span></span>
                    <span class='advance-order-cell-price'>单价: ¥<span class='advance-order-cell-single-price'>65</span></span>
                    <span class='advance-order-cell-control'>
                        <span class='advance-order-cell-number-control'>
                            <span class='advance-order-cell-number-button cut' data-number='-1'></span>
                            <span class='advance-order-cell-number' >1</span>
                            <span class='advance-order-cell-number-button add' data-number='1'></span>
                        </span>
                        <span class='advance-order-cell-delete'>删除</span>
                    </span>
                </span>
            </span>
            <span class='advance-order-cell'>
                <img src="../img/goods1-s.png" class='advance-order-cell-photo' alt="">
                <span class='advance-order-cell-info'>
                    <span class='advance-order-cell-goods'>折叠全自动帐篷</span>
                    <span class='advance-order-cell-details'>颜色 : 军绿</span>
                    <span class='advance-order-cell-sum'>合计: ¥<span class='advance-order-cell-sum-price'>65</span></span>
                    <span class='advance-order-cell-price'>单价: ¥<span class='advance-order-cell-single-price'>65</span></span>
                    <span class='advance-order-cell-control'>
                        <span class='advance-order-cell-number-control'>
                            <span class='advance-order-cell-number-button cut' data-number='-1'></span>
                            <span class='advance-order-cell-number' >1</span>
                            <span class='advance-order-cell-number-button add' data-number='1'></span>
                        </span>
                        <span class='advance-order-cell-delete'>删除</span>
                    </span>
                </span>
            </span>
            <span id='id-advance-submit'>提交订单</span>
        </div>
        <div class="add-advance-order" id='add-advance-order'>
            <img src="../img/cancel.png" id='id-cancel-add' alt="cancel">
            <div class="goods-info">
                <img id='id-goods-info-photo' src="../img/goods1-s.png" alt="">
                <div class="goods-info-details">
                    <span class='goods-name'>折叠全自动帐篷 3-4人</span>
                    <span class='goods-price'>¥65</span>
                </div>
            </div>
            <div class="goods-specifications">
                <span class='goods-specifications-title'>规格</span>
                <div class="goods-specifications-cell">
                    <span class='goods-specifications-name'>颜色 :</span>
                    <span class='goods-specifications-option goods-specifications-active'>军绿</span>
                    <span class='goods-specifications-option'>天蓝</span>
                </div>
            </div>
            <div class="goods-number">
                <span class='number-text'>预定数量</span>
                <span class='number-control'>
                    <span class='number-button cut' data-number='-1'></span>
                    <span class='number' id='id-number'>1</span>
                    <span class='number-button add' data-number='1'></span>
                </span>
            </div>
            <span id='id-add-submit'>确认</span>
        </div>
        <script src='../js/gua.js'></script>
        <script src='../js/goods-details.js'></script>
        <script src='../js/advance-order.js'></script>
    </body>
</html>
